// Download geoip.dat and geosite.dat from GitHub releases
def geoipVersion = versionProps.GEOIP_VERSION ?: '202507212216'
def geositeVersion = versionProps.GEOSITE_VERSION ?: '202507212216'
def geoipUrl = "https://github.com/lhear/v2ray-rules-dat/releases/download/${geoipVersion}/geoip.dat"
def geositeUrl = "https://github.com/lhear/v2ray-rules-dat/releases/download/${geositeVersion}/geosite.dat"
def geoipTarget = new File("$projectDir/src/main/assets/geoip.dat")
def geositeTarget = new File("$projectDir/src/main/assets/geosite.dat")

task downloadGeoFiles {
    group = 'build'
    description = 'Download geoip.dat and geosite.dat from GitHub releases'
    
    onlyIf { !geoipTarget.exists() || !geositeTarget.exists() }
    
    doLast {
        geoipTarget.parentFile.mkdirs()
        geositeTarget.parentFile.mkdirs()
        
        println "Downloading geoip.dat from ${geoipUrl}..."
        def geoipConnection = new URL(geoipUrl).openConnection()
        geoipConnection.setRequestProperty("User-Agent", "Gradle")
        geoipConnection.setInstanceFollowRedirects(true)
        geoipConnection.connect()
        
        def geoipInput = geoipConnection.getInputStream()
        def geoipOutput = new FileOutputStream(geoipTarget)
        try {
            byte[] buffer = new byte[4096]
            int bytesRead
            while ((bytesRead = geoipInput.read(buffer)) != -1) {
                geoipOutput.write(buffer, 0, bytesRead)
            }
        } finally {
            geoipInput.close()
            geoipOutput.close()
        }
        
        println "Downloading geosite.dat from ${geositeUrl}..."
        def geositeConnection = new URL(geositeUrl).openConnection()
        geositeConnection.setRequestProperty("User-Agent", "Gradle")
        geositeConnection.setInstanceFollowRedirects(true)
        geositeConnection.connect()
        
        def geositeInput = geositeConnection.getInputStream()
        def geositeOutput = new FileOutputStream(geositeTarget)
        try {
            byte[] buffer = new byte[4096]
            int bytesRead
            while ((bytesRead = geositeInput.read(buffer)) != -1) {
                geositeOutput.write(buffer, 0, bytesRead)
            }
        } finally {
            geositeInput.close()
            geositeOutput.close()
        }
        
        println "Downloaded geoip.dat and geosite.dat"
    }
}

