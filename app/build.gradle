// Fix hev-task-system and yaml include symlinks for Windows build
task fixIncludeSymlinks {
    group = 'build'
    description = 'Fix include file symlinks for Windows compatibility'
    
    doLast {
        def baseDir = new File("$projectDir/src/main/jni/hev-socks5-tunnel/third-part")
        
        // Helper function to fix symlink files
        def fixSymlinkFiles = { includeDir, srcDir ->
            includeDir.eachFile { includeFile ->
                if (includeFile.isFile() && includeFile.name.endsWith('.h')) {
                    def content = includeFile.text.trim()
                    // Check if file contains relative path (symlink replacement)
                    if (content.matches('^\\.\\./.*')) {
                        def targetPath = new File(includeDir, content)
                        if (!targetPath.exists()) {
                            // Try relative to src directory
                            def srcTargetPath = new File(srcDir, content.replaceFirst('^\\.\\./', ''))
                            if (srcTargetPath.exists() && srcTargetPath.isFile()) {
                                println "  Fixing ${includeFile.name}: ${content} -> ${srcTargetPath.name}"
                                // Replace with actual header content
                                includeFile.text = srcTargetPath.text
                            } else {
                                println "  Warning: Target not found for ${includeFile.name}: ${content}"
                            }
                        } else {
                            println "  Fixing ${includeFile.name}: ${content} -> ${targetPath.name}"
                            includeFile.text = targetPath.text
                        }
                    }
                }
            }
        }
        
        // Fix hev-task-system includes
        def hevTaskIncludeDir = new File(baseDir, "hev-task-system/include")
        def hevTaskSrcDir = new File(baseDir, "hev-task-system/src")
        
        if (hevTaskIncludeDir.exists()) {
            println "Fixing hev-task-system include files for Windows compatibility..."
            fixSymlinkFiles(hevTaskIncludeDir, hevTaskSrcDir)
        }
        
        // Fix yaml includes
        def yamlIncludeDir = new File(baseDir, "yaml/include")
        def yamlSrcDir = new File(baseDir, "yaml/src")
        
        if (yamlIncludeDir.exists()) {
            println "Fixing yaml include files for Windows compatibility..."
            fixSymlinkFiles(yamlIncludeDir, yamlSrcDir)
        }
        
        // Fix hev-socks5-tunnel core includes
        def coreIncludeDir = new File("$projectDir/src/main/jni/hev-socks5-tunnel/src/core/include")
        def coreSrcDir = new File("$projectDir/src/main/jni/hev-socks5-tunnel/src/core/src")
        
        if (coreIncludeDir.exists()) {
            println "Fixing hev-socks5-tunnel core include files for Windows compatibility..."
            fixSymlinkFiles(coreIncludeDir, coreSrcDir)
        }
        
        println "All include files fixed successfully"
    }
}

