task buildXrayCore {
    group = 'build'
    description = 'Build Xray-core from source (requires Go and Android NDK)'
    
    doLast {
        println "=========================================="
        println "Building Xray-core from source..."
        println "Version: ${xrayVersion}"
        println "=========================================="
        
        def goVersion = versionProps.GO_VERSION ?: '1.25.3'
        def ndkVersion = versionProps.NDK_VERSION ?: '28.2.13676358'
        
        // Check if Go is installed
        def goCmd = null
        try {
            def goCheck = new ProcessBuilder("go", "version")
                .redirectErrorStream(true)
                .start()
            def exitCode = goCheck.waitFor()
            if (exitCode == 0) {
                goCmd = "go"
            }
        } catch (Exception e) {
            println "Go not found. Please install Go ${goVersion} or later."
            println "Download from: https://go.dev/dl/"
            throw new GradleException("Go is required to build Xray-core")
        }
        
        // Check NDK
        def ndkPath = project.findProperty("android.ndkVersion")
        if (!ndkPath) {
            def sdkDir = project.findProperty("android.sdkDirectory") ?: 
                        System.getenv("ANDROID_HOME") ?: 
                        System.getenv("ANDROID_SDK_ROOT")
            if (!sdkDir) {
                throw new GradleException("Android NDK not found. Please set ANDROID_HOME or ANDROID_SDK_ROOT")
            }
        }
        
        println "Building Xray-core requires:"
        println "  - Go ${goVersion}+"
        println "  - Android NDK ${ndkVersion}"
        println ""
        println "This is a complex build process. Refer to:"
        println "  .github/workflows/build.yml"
        println ""
        println "For now, please download pre-built binaries or build manually."
        throw new GradleException("Automatic build not yet implemented. Please build manually or use pre-built binaries.")
    }
}

task updateHevSocks5Tunnel {
    group = 'build'
    description = 'Update hev-socks5-tunnel submodule'
    
    doLast {
        println "=========================================="
        println "Updating hev-socks5-tunnel submodule..."
        println "=========================================="
        
        def submodulePath = new File("$projectDir/src/main/jni/hev-socks5-tunnel")
        
        // Use relative path for cross-platform compatibility
        def submoduleRelPath = "app/src/main/jni/hev-socks5-tunnel"
        
        if (!submodulePath.exists() || !new File(submodulePath, ".git").exists()) {
            println "hev-socks5-tunnel submodule not found or not initialized. Initializing..."
            try {
                def gitInit = new ProcessBuilder("git", "submodule", "update", "--init", "--recursive", submoduleRelPath)
                    .directory(rootDir)
                    .redirectErrorStream(true)
                    .start()
                
                def output = new StringBuilder()
                def reader = new BufferedReader(new InputStreamReader(gitInit.inputStream))
                def line
                while ((line = reader.readLine()) != null) {
                    println line
                    output.append(line).append("\n")
                }
                def exitCode = gitInit.waitFor()
                if (exitCode == 0) {
                    println "âœ“ Submodule initialized successfully"
                } else {
                    throw new GradleException("Git submodule init failed with exit code ${exitCode}")
                }
            } catch (Exception e) {
                println "âœ— Failed to initialize submodule: ${e.message}"
                println ""
                println "Please run manually:"
                println "  git submodule update --init --recursive"
                println "Or:"
                println "  git submodule update --init --recursive app/src/main/jni/hev-socks5-tunnel"
                throw new GradleException("Failed to initialize hev-socks5-tunnel submodule", e)
            }
        } else {
            println "Submodule exists. Updating to latest version..."
            try {
                def gitUpdate = new ProcessBuilder("git", "submodule", "update", "--remote", "--recursive", submoduleRelPath)
                    .directory(rootDir)
                    .redirectErrorStream(true)
                    .start()
                
                def output = new StringBuilder()
                def reader = new BufferedReader(new InputStreamReader(gitUpdate.inputStream))
                def line
                while ((line = reader.readLine()) != null) {
                    println line
                    output.append(line).append("\n")
                }
                def exitCode = gitUpdate.waitFor()
                if (exitCode == 0) {
                    println "âœ“ Submodule updated successfully"
                } else {
                    println "âš  Submodule update completed with exit code ${exitCode}"
                    println "  This is normal if submodule is already at latest version"
                }
            } catch (Exception e) {
                println "âœ— Failed to update submodule: ${e.message}"
                println ""
                println "Please run manually:"
                println "  git submodule update --remote --recursive"
                println "Or:"
                println "  git submodule update --remote --recursive app/src/main/jni/hev-socks5-tunnel"
                throw new GradleException("Failed to update hev-socks5-tunnel submodule", e)
            }
        }
    }
