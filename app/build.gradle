        }
    }

    applicationVariants.configureEach { variant ->
        variant.outputs.each { output ->
            def abiFilter = output.getFilter("ABI")
            if (abiFilter != null) {
                output.outputFileName = "hyperxray-${abiFilter}.apk"
            } else {
                output.outputFileName = "hyperxray-universal.apk"
            }
        }
    }

    buildFeatures {
        compose true
        buildConfig true
    }

    sourceSets {
        main {
            java {
                srcDirs 'src/main/java'
                // Proto classes are generated in xray-runtime-service module, not here
            }
            kotlin {
                srcDirs 'src/main/kotlin'
