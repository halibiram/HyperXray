        println "[AI] ðŸ§  Training HyperXray policy model..."
        modelFile.parentFile.mkdirs()
        
        // Try python3 first, then python
        def pythonCmd = null
        def pythonCommands = ["python3", "python"]
        for (cmd in pythonCommands) {
            try {
                def testProcess = new ProcessBuilder(cmd, "--version")
                    .redirectErrorStream(true)
                    .start()
                def exitCode = testProcess.waitFor()
                if (exitCode == 0) {
                    pythonCmd = cmd
                    break
                }
            } catch (Exception e) {
                // Continue to next command
            }
        }
        
        if (pythonCmd == null) {
            println "[AI] âœ— Error: Python not found. Please install Python 3.7+"
            println "[AI] Install dependencies with:"
