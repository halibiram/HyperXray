// Build native Go library (libhyperxray.so)
task buildNativeGo {
    group = 'build'
    description = 'Build native Go library (libhyperxray.so) for Android'
    
    def ndkHome = System.getenv('ANDROID_NDK_HOME') ?: System.getenv('ANDROID_NDK_ROOT')
    if (!ndkHome) {
        // Try to find NDK in Android SDK
        def sdkHome = System.getenv('ANDROID_HOME') ?: System.getenv('ANDROID_SDK_ROOT')
        if (!sdkHome) {
            // Try Windows default location
            def localAppData = System.getenv('LOCALAPPDATA')
            if (localAppData) {
                sdkHome = new File(localAppData, "Android/Sdk").absolutePath
            }
        }
        if (sdkHome) {
            def ndkVersionStr = versionProps.NDK_VERSION ?: '28.2.13676358'
            def ndkDir = new File(sdkHome, "ndk/${ndkVersionStr}")
            if (ndkDir.exists()) {
                ndkHome = ndkDir.absolutePath
                println "âœ… Found NDK at: ${ndkHome}"
            }
        }
    }
    
    if (!ndkHome) {
        doLast {
            println "âš ï¸  ANDROID_NDK_HOME not set. Skipping native Go build."
            println "   Set ANDROID_NDK_HOME environment variable or install NDK ${ndkVersion}"
            println "   Native Go library will not be built."
        }
        return
    }
    
    def goCmd = System.getenv('GO') ?: 'go'
    
    doLast {
        println "Building native Go library (libhyperxray.so)..."
        println "  NDK Home: ${ndkHome}"
        println "  Go command: ${goCmd}"
        println "  Native Go directory: ${nativeGoDir.absolutePath}"
        
        if (!nativeGoDir.exists()) {
            throw new GradleException("Native Go directory not found: ${nativeGoDir.absolutePath}")
        }
        
        // Get host prebuilt directory name
        def hostPrebuilt = getHostPrebuilt()
        
        // Build for each ABI
        def abis = [
            [abi: 'arm64-v8a', arch: 'arm64', cc: "${ndkHome}/toolchains/llvm/prebuilt/${hostPrebuilt}/bin/aarch64-linux-android24-clang"],
            [abi: 'armeabi-v7a', arch: 'arm', cc: "${ndkHome}/toolchains/llvm/prebuilt/${hostPrebuilt}/bin/armv7a-linux-androideabi24-clang"],
            [abi: 'x86_64', arch: 'amd64', cc: "${ndkHome}/toolchains/llvm/prebuilt/${hostPrebuilt}/bin/x86_64-linux-android24-clang"]
        ]
        
        abis.each { abiConfig ->
            def abi = abiConfig.abi
            def arch = abiConfig.arch
            def cc = abiConfig.cc
            def outputPath = new File("$projectDir/src/main/jniLibs/${abi}/libhyperxray.so")
            
            println "  Building for ${abi} (${arch})..."
            
            // Create output directory
            outputPath.parentFile.mkdirs()
            
            // Check if this is a debug build
            def isDebug = gradle.startParameter.taskNames.any { 
                it.contains('Debug') || it.contains('debug') 
            } || System.getProperty('buildType', '').equalsIgnoreCase('debug')
            
            // Build command - debug build includes symbols, release strips them
            def ldflags = isDebug ? 
                '-buildid=' :  // Debug: keep symbols for debugging
                '-s -w -buildid='  // Release: strip symbols
            
            def buildCmd = [
                goCmd.toString(),
                'build',
                '-buildmode=c-shared',
                '-o', outputPath.absolutePath.toString(),
                '-trimpath',
                '-buildvcs=false',
                "-ldflags=${ldflags}".toString(),
                '-v',
                'github.com/hyperxray/native'
            ] as String[]
            
            if (isDebug) {
                println "    ðŸ”§ Debug build: Keeping debug symbols"
            } else {
                println "    ðŸ”§ Release build: Stripping symbols"
            }
            
            // Execute build
            def procBuilder = new ProcessBuilder(buildCmd)
                .directory(nativeGoDir)
                .redirectErrorStream(true)
            
            // Set environment before starting process
            def procEnv = procBuilder.environment()
            procEnv.put("GOOS", "android")
            procEnv.put("GOARCH", arch.toString())
            procEnv.put("CGO_ENABLED", "1")
            procEnv.put("CC", cc.toString())
            
            def proc = procBuilder.start()
            
            // Wait for completion
            def output = new StringBuilder()
            proc.inputStream.eachLine { line ->
                output.append(line).append('\n')
                println "    ${line}"
            }
            
            def exitCode = proc.waitFor()
            
            if (exitCode != 0) {
                println "    âŒ Build failed for ${abi}"
                println "    Output: ${output.toString()}"
                throw new GradleException("Failed to build native Go library for ${abi}")
            } else {
                if (outputPath.exists()) {
                    println "    âœ… Built: ${outputPath.absolutePath} (${outputPath.length()} bytes)"
                } else {
                    throw new GradleException("Build succeeded but output file not found: ${outputPath.absolutePath}")
                }
            }
        }
        
        println "âœ… Native Go library build completed successfully"
    }
}

// Helper function to get host prebuilt directory name
def getHostPrebuilt() {
    def os = System.getProperty('os.name').toLowerCase()
    def arch = System.getProperty('os.arch').toLowerCase()
    
    if (os.contains('win')) {
        return 'windows-x86_64'
    } else if (os.contains('mac')) {
        if (arch.contains('aarch64') || arch.contains('arm64')) {
            return 'darwin-arm64'
        } else {
            return 'darwin-x86_64'
        }
    } else {
        if (arch.contains('aarch64') || arch.contains('arm64')) {
            return 'linux-arm64'
        } else {
            return 'linux-x86_64'
        }
    }
}

