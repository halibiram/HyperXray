task trainOnnxModel {
    group = 'build'
    description = 'Train and export real ONNX model with synthetic telemetry data'
    
    def trainScript = new File("${rootDir}/tools/train_hyperxray_policy.py")
    def modelFile = new File("${projectDir}/src/main/assets/models/hyperxray_policy.onnx")
    
    onlyIf {
        trainScript.exists()
    }
    
    doLast {
        println "[AI] ðŸ§  Training HyperXray policy model..."
        modelFile.parentFile.mkdirs()
        
        // Try python3 first, then python
        def pythonCmd = null
        def pythonCommands = ["python3", "python"]
        for (cmd in pythonCommands) {
            try {
                def testProcess = new ProcessBuilder(cmd, "--version")
                    .redirectErrorStream(true)
                    .start()
                def exitCode = testProcess.waitFor()
                if (exitCode == 0) {
                    pythonCmd = cmd
                    break
                }
            } catch (Exception e) {
                // Continue to next command
            }
        }
        
        if (pythonCmd == null) {
            println "[AI] âœ— Error: Python not found. Please install Python 3.7+"
            println "[AI] Install dependencies with:"
            println "[AI]   pip install torch torchvision onnx onnxruntime onnxoptimizer tqdm numpy"
            return
        }
        
        println "[AI] Using Python: ${pythonCmd}"
        
        try {
            // Check if required packages are available
            def checkProcess = new ProcessBuilder(
                pythonCmd, "-c", 
                "import torch, onnx, onnxruntime, onnxoptimizer, tqdm, numpy; print('OK')"
            )
                .directory(rootDir)
                .redirectErrorStream(true)
                .start()
            
            def checkOutput = new StringBuilder()
            def checkReader = new BufferedReader(new InputStreamReader(checkProcess.inputStream))
            def checkLine
            while ((checkLine = checkReader.readLine()) != null) {
                checkOutput.append(checkLine).append("\n")
            }
            def checkExitCode = checkProcess.waitFor()
            
            if (checkExitCode != 0) {
                println "[AI] âœ— Missing required Python packages"
                println "[AI] Installing dependencies... (this may take a few minutes)"
                println "[AI] Run manually: pip install torch torchvision onnx onnxruntime onnxoptimizer tqdm numpy"
                
                // Try to install packages
                def installProcess = new ProcessBuilder(
                    pythonCmd, "-m", "pip", "install", 
                    "--upgrade", "pip", "setuptools", "wheel"
                )
                    .directory(rootDir)
                    .redirectErrorStream(true)
                    .start()
                
                def installOutput = new StringBuilder()
                def installReader = new BufferedReader(new InputStreamReader(installProcess.inputStream))
                def installLine
                while ((installLine = installReader.readLine()) != null) {
                    installOutput.append(installLine).append("\n")
                }
                installProcess.waitFor()
                
                def installTorchProcess = new ProcessBuilder(
                    pythonCmd, "-m", "pip", "install",
                    "torch", "torchvision", "onnx", "onnxruntime", "onnxoptimizer", "tqdm", "numpy"
                )
                    .directory(rootDir)
                    .redirectErrorStream(true)
                    .start()
                
                def torchOutput = new StringBuilder()
                def torchReader = new BufferedReader(new InputStreamReader(installTorchProcess.inputStream))
                def torchLine
                while ((torchLine = torchReader.readLine()) != null) {
                    println torchLine
                }
                installTorchProcess.waitFor()
            }
            
            // Run training script
            println "[AI] Starting model training..."
            def process = new ProcessBuilder(pythonCmd, trainScript.absolutePath)
                .directory(rootDir)
                .redirectErrorStream(true)
                .start()
            
            def output = new StringBuilder()
            def reader = new BufferedReader(new InputStreamReader(process.inputStream))
            def line
            while ((line = reader.readLine()) != null) {
                println line
                output.append(line).append("\n")
            }
            
            def exitCode = process.waitFor()
            if (exitCode == 0 && modelFile.exists() && modelFile.length() > 100) {
                println "[AI] âœ“ Model trained successfully (${modelFile.length()} bytes)"
            } else {
                println "[AI] âš  Training completed but model may be invalid"
                println "[AI] Check output above for errors"
            }
        } catch (Exception e) {
            println "[AI] âœ— Training error: ${e.message}"
