// Generate ONNX model if it doesn't exist (fallback)
task generateHyperXrayPolicyModel {
    group = 'build'
    description = 'Generate hyperxray_policy.onnx model if missing'
    
    def modelFile = new File("${projectDir}/src/main/assets/models/hyperxray_policy.onnx")
    def modelScript = new File("${rootDir}/tools/gen_hyperxray_policy.py")
    def modelScriptSimple = new File("${rootDir}/tools/gen_hyperxray_policy_simple.py")
    
    onlyIf { 
        !modelFile.exists()
    }
    
    doLast {
        println "[AI] Generating HyperXray policy ONNX model..."
        modelFile.parentFile.mkdirs()
        
        // Try PyTorch-based generator first, fallback to simple generator
        def scripts = [
            [script: modelScript, name: "PyTorch"],
            [script: modelScriptSimple, name: "Simple (ONNX only)"]
        ]
        
        def success = false
        for (scriptInfo in scripts) {
            if (!scriptInfo.script.exists()) {
                continue
            }
            
            try {
                println "[AI] Trying ${scriptInfo.name} generator..."
                def process = new ProcessBuilder("python", scriptInfo.script.absolutePath)
                    .directory(rootDir)
                    .redirectErrorStream(true)
                    .start()
                
                def output = new StringBuilder()
                def reader = new BufferedReader(new InputStreamReader(process.inputStream))
                def line
                while ((line = reader.readLine()) != null) {
                    output.append(line).append("\n")
                    println line
                }
                
                def exitCode = process.waitFor()
                if (exitCode == 0 && modelFile.exists() && modelFile.length() > 100) {
                    println "[AI] âœ“ Model generated successfully using ${scriptInfo.name} generator (${modelFile.length()} bytes)"
                    success = true
                    break
                } else {
                    println "[AI] ${scriptInfo.name} generator failed or produced invalid model"
                }
            } catch (Exception e) {
                println "[AI] ${scriptInfo.name} generator error: ${e.message}"
            }
        }
        
        if (!success) {
            println "[AI] Warning: All model generators failed"
            println "[AI] Please install Python dependencies:"
            println "[AI]   pip install onnx numpy  # for simple generator"
            println "[AI]   pip install torch onnx  # for PyTorch generator (optional)"
        }
    }
}

// Fix symlink include files for Windows compatibility
task fixIncludeFiles {
    group = 'build'
    description = 'Fix symlink include files for Windows build compatibility'
    
    doLast {
        println "Fixing include files for Windows compatibility..."
        
        // Fix hev-task-system include files
        def hevTaskSystemInclude = file("${projectDir}/src/main/jni/hev-socks5-tunnel/third-part/hev-task-system/include")
        if (hevTaskSystemInclude.exists()) {
            hevTaskSystemInclude.listFiles().each { includeFile ->
                if (includeFile.isFile() && includeFile.name.endsWith('.h')) {
                    def lines = includeFile.readLines()
                    if (lines.size() > 0) {
                        def firstLine = lines[0]
                        if (firstLine && firstLine.startsWith('../src/')) {
                            def targetPath = file("${hevTaskSystemInclude.parent}/src/${firstLine.substring(7)}")
                            if (targetPath.exists()) {
                                includeFile.write(targetPath.text)
                                println "Fixed: ${includeFile.name}"
                            }
                        }
                    }
                }
            }
        }
        
        // Fix yaml include files
        def yamlInclude = file("${projectDir}/src/main/jni/hev-socks5-tunnel/third-part/yaml/include")
        if (yamlInclude.exists()) {
            yamlInclude.listFiles().each { includeFile ->
                if (includeFile.isFile() && includeFile.name.endsWith('.h')) {
                    def lines = includeFile.readLines()
                    if (lines.size() > 0) {
                        def firstLine = lines[0]
                        if (firstLine && firstLine.startsWith('../src/')) {
                            def targetPath = file("${yamlInclude.parent}/src/${firstLine.substring(7)}")
                            if (targetPath.exists()) {
                                includeFile.write(targetPath.text)
                                println "Fixed: ${includeFile.name}"
                            }
                        }
                    }
                }
            }
        }
        
        // Fix hev-socks5-tunnel core include files
        def coreInclude = file("${projectDir}/src/main/jni/hev-socks5-tunnel/src/core/include")
        if (coreInclude.exists()) {
            coreInclude.listFiles().each { includeFile ->
                if (includeFile.isFile() && includeFile.name.endsWith('.h')) {
                    def lines = includeFile.readLines()
                    if (lines.size() > 0) {
                        def firstLine = lines[0]
                        if (firstLine && firstLine.startsWith('../src/')) {
                            def targetPath = file("${coreInclude.parent}/src/${firstLine.substring(7)}")
                            if (targetPath.exists()) {
                                includeFile.write(targetPath.text)
                                println "Fixed: ${includeFile.name}"
                            }
                        }
                    }
                }
            }
        }
        
        println "Include files fixed successfully"
    }
}

