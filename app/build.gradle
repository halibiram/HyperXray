afterEvaluate {
    // Copy from build output to jniLibs after NDK build, rename to .so extension
    tasks.matching { it.name.startsWith("externalNativeBuild") && !it.name.contains("Clean") }.configureEach { task ->
        task.finalizedBy {
            tasks.create("copyXrayWrapper${task.name.capitalize()}") {
                doLast {
                    // Skip if build directory doesn't exist (e.g., during clean)
                    if (!file("${project.buildDir}/intermediates/cxx").exists()) {
                        return
                    }
                    
                    ["arm64-v8a", "x86_64"].each { abi ->
                        // Find wrapper in any cxx build directory
                        def wrapperSource = null
                        def cxxDir = file("${project.buildDir}/intermediates/cxx")
                        if (cxxDir.exists()) {
                            cxxDir.eachDirRecurse { dir ->
                                def wrapperFile = new File(dir, "obj/local/${abi}/xray-wrapper")
                                if (wrapperFile.exists()) {
                                    wrapperSource = wrapperFile
                                    return true
                                }
                            }
                        }

                        if (wrapperSource && wrapperSource.exists()) {
                            // Copy as libxray-wrapper.so so Android packages it
                            def wrapperDest = file("${projectDir}/src/main/jniLibs/${abi}/libxray-wrapper.so")
                            wrapperDest.parentFile.mkdirs()
                            project.copy {
                                from wrapperSource
                                into wrapperDest.parentFile
                                rename { "libxray-wrapper.so" }
                                fileMode 0755
                            }
                            println "Copied xray-wrapper from ${wrapperSource} to ${wrapperDest}"
                        }
                    }
                }
            }
        }
    }
}

android {
    namespace "com.hyperxray.an"
    compileSdk 35

    defaultConfig {
        applicationId "com.hyperxray.an"
        versionCode versionProps.APP_VERSION_CODE.toInteger()
        versionName versionProps.APP_VERSION_NAME
        ndk {
            abiFilters "arm64-v8a", "x86_64"
        }
        externalNativeBuild {
            ndkBuild {
                arguments "APP_CFLAGS+=-DPKGNAME=com/hyperxray/an/service -ffile-prefix-map=${rootDir}=."
                arguments "APP_LDFLAGS+=-Wl,--build-id=none"
            }
        }
        targetSdk 35
        minSdk 29
    }

    signingConfigs {
        release {
            enableV1Signing false
            enableV2Signing false
            enableV3Signing true
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            proguardFiles(
                    getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
            )
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release
            debuggable true
        }
    }

    def propsFile = rootProject.file('store.properties')
    def configName = 'release'

    if (propsFile.exists() && signingConfigs.hasProperty(configName)) {
        def props = new Properties()
        props.load(new FileInputStream(propsFile))
        if (props != null && props.containsKey('storeFile')) {
            signingConfigs.named(configName).configure {
                storeFile = rootProject.file(props['storeFile'])
                storePassword = props['storePassword']
                keyAlias = props['keyAlias']
                keyPassword = props['keyPassword']
            }
        }
    }

    externalNativeBuild {
        ndkBuild {
            path "src/main/jni/Android.mk"
        }
    }


    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }

    dependenciesInfo {
        // Disables dependency metadata when building APKs.
        includeInApk = false
        // Disables dependency metadata when building Android App Bundles.
        includeInBundle = false
    }
    ndkVersion versionProps.NDK_VERSION
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_22
        targetCompatibility JavaVersion.VERSION_22
    }
    
    kotlinOptions {
        jvmTarget = '22'
    }

    splits {
        abi {
            enable true
            reset()
            include "arm64-v8a", "x86_64"
            universalApk true
        }
    }

    applicationVariants.configureEach { variant ->
        variant.outputs.each { output ->
            def abiFilter = output.getFilter("ABI")
            if (abiFilter != null) {
                output.outputFileName = "hyperxray-${abiFilter}.apk"
            } else {
                output.outputFileName = "hyperxray-universal.apk"
            }
        }
    }

    buildFeatures {
        compose true
        buildConfig true
    }

    sourceSets {
        main {
            java {
                srcDirs 'src/main/java', 'build/generated/source/proto/main/java'
            }
            kotlin {
                srcDirs 'src/main/kotlin', 'build/generated/source/proto/main/grpckt'
            }
        }
    }
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
}

